
{% load static %}
{% load bootstrap4 %}


<div class="container">
   <div class="row">
      <div class="col-md-6 mx-auto">
         <h1>Reset Password</h1>
         <form method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Reset Password</button>
            {% endbuttons %}
         </form>

      </div>      
   </div>
</div>
