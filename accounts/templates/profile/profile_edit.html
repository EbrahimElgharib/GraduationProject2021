
{% load static %}
{% load bootstrap4 %}

{% block body %}

<div class="container">
   <div class="row">
      <div class="col-md-6 mx-auto">
         <h2>Edit Profile</h2>
         <form method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form user_form %}
            {% bootstrap_form profile_form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Edit Profile</button>
            {% endbuttons %}
         </form>

      </div>      
   </div>
</div>

{% endblock body %}
