    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2 backGround" style="background-image: url('images/Sign_Clip.png');"></div>
        <div class="contents order-2 order-md-1">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7">
                        <h3>Log in <strong>to our website Taleen</strong></h3>
                        <p class="mb-4">welcome to our virtual labs.</p>
                        <form action="#" method="post" class="needs-validation" novalidate>
                            <div class="form-group first">
                                <label for="username">Username</label>
                                <input type="email" class="form-control is-valid" placeholder="your-email@gmail.com" id="username">
                            </div>
                            <div class="form-group last mb-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control is-invalid" placeholder="Your Password" id="password">
                            </div>

                            <div class="d-flex mb-5 align-items-center">
                                <label class="control control-checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox"  />
                  <div class="control__indicator"></div>
                </label>
                                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                            </div>

                            <input type="submit" value="Log In" class="btn btn-block btn-danger border">


                            <div class="edit">


                                <p id="change">
                                    Dont't you have an account? </p>
                                <span><a href="#" class="hover"><strong>sign up</strong> </a></span>

                            </div>



                        </form>
                    </div>
                </div>
            </div>
        </div>
