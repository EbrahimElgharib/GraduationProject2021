{% extends "base.html" %}
{% load static %}
{% block body %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b89b4b2308.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src='{% static "js/App.js" %}'></script>
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <!-- <link rel="stylesheet" href='{% static "css/profile.css" %}' > -->
    <title>FAQ</title>
</head>

<section class="ftco-section bg-light mt-5">
    <div class="container">
        <div class="row justify-content-start mb-5 pb-3">
            <div class="col-md-7 heading-section ftco-animate">
                <span class="subheading">FAQS</span>
                <h2 class="mb-4"><strong>Frequently</strong> Ask Question</h2>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-md-12 ftco-animate">
                <div id="accordion">
                    <div class="row">
                        <div class="col-md-6">


                        {% for faq in object_list %}
                            <div class="card">
                                <div class="card-header">
                                    <a class="card-link" data-toggle="collapse" href="#menu{{faq.id}}" aria-expanded="true"
                                        aria-controls="menuone">{{faq.title}} <span
                                            class="collapsed"><i class="icon-plus-circle"></i></span><span
                                            class="expanded"><i class="icon-minus-circle"></i></span></a>
                                </div>
                                <div id="menu{{faq.id}}" class="collapse ">
                                    <div class="card-body">
                                        <p>{{faq.content}}</p>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!------------------------------------------>

{% endblock body %}
